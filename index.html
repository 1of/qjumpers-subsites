<style>
  html,
  body {
    padding: 0;
    margin: 0;
  }

  object {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
</style>

<object id="obj">

  <script>
    var objElm = document.getElementById("obj");
    var params = (new URL(document.location)).searchParams;
    var subSite = params.get("subsite");
    var page = params.get("page");

    if (subSite !== null && page !== null) {
      objElm.setAttribute("data", "Subsites/" + subSite + "/Shared/_Layout.html?page=" + page);
    }
    else {
      alert("Please ensure you have the correct parameters in the querystring e.g. /?subsite=InghamDriven&page=list");
    }
  </script>
